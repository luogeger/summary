<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 350px;
            height: 200px;
            margin: 50px auto;
            border: 2px dashed red;
            position: relative;

            display: table-cell;
            /*text-align: center;*/
            /*vertical-align: middle;*/
        }
        .one{
            width: 200px;
            height: 30px;
            background-color: #ff6600;
            float: left;
            border-radius: 15px;
            position: absolute;
            top: 50%;
            margin-top: -15px;

            line-height:30px;
            text-align: center;
        }
        .two{
            width: 100px;
            height: 30px;
            background-color: blue;
            float: right;
            border-radius: 15px;
            position: absolute;
            top: 50%;
            left: 100%;
            transform:translate(-100%, -50%);

        }
        .three{
            width: 100px;
            height: 30px;
            background-color: blue;

        }
    </style>
</head>
<body>
    <div class="box">
        <div class="one">position_top_margin-top</div>
        <div class="two">two</div>

        position会让浮动失效，
    </div>
</body>
</html>
