<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	div{
        		width: 200px;
        		height: 400px;
        		margin: 50px auto;
        		position: relative;
        		background-color: #0094ff;
        	}

        	div:before{
        		content: 'onebefore';
        		display: block;
        		width: 100%;
        		height: 30px;
        		background-color: rgba(0, 0, 0, .5);
        		position: absolute;
        		top: -50px;
				transition: all 1s;
				
        	}
        	div:hover::before{
        		top: 0px;
        		background-color: rgba(0, 0, 0, 1);
        	}
        </style>
    </head>
    <body>
    	<div></div>
    </body>
</html>
