<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>curve-charts</title>
</head>
<body>
    <div id="curve-2" style="width: 100%; height: 400px; margin: 0 auto;"></div>
    <br>
    <div id="curve-1" style="width: 1000px; height: 600px; margin: 0 auto;"></div>
    <br>

</body>
</html>
<script src="../file-js/jquery-1.12.4.min.js"></script>
<script src="../file-js/echarts.min.js"></script>
<script>
    var data;

    $.ajax({
        type: 'GET',
        url: 'charts-data.json',
        success: function (reuslts) {
            data = reuslts.curve;
            console.log(data)
            renderCurve (data)
        }
    });

    function renderCurve (data) {
        var box2 = echarts.init(document.getElementById('curve-2'));

        option2 = {
            //color: ['#ff0000'],
            legend: {
                data:['岗位知识','其他知识'],
                right: '5%',
            },
            tooltip : {
                trigger: 'axis',
                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                    type : 'line'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                left: '5%',
                right: '5%',
                bottom: '1%',
                containLabel: true
            },
            xAxis : [
                {
                    type : 'category',
                    boundaryGap: false,// 标准坐标轴
                    data: data.axisX,
                    axisTick: {
                        alignWithLabel: true
                    }
                }
            ],
            yAxis : [
                {
                    name: '每小时更新一次数据',
                    type : 'value',
                }
            ],
            series : [
                {
                    data: data.red,
                    name:'岗位知识',
                    type:'line',
                    barWidth: '60%',
                    showSymbol: false,// 取消折线上面的小圈
                    color: 'rgba(237,85,101,1)',
                    encode: {
                        x: 0,
                        y: 3
                    },
                    areaStyle: {
                        normal: {
                            color: {
                                type: 'linear',
                                x: 0,
                                y: 0,
                                x2: 0,
                                y2: 1,
                                colorStops: [{
                                    offset: 0,
                                    color: 'rgba(237,85,101,1)'
                                }, {
                                    offset: 0.5,
                                    color: 'rgba(237,85,101,0.7)'
                                }, {
                                    offset: 1,
                                    color: 'rgba(237,85,101,0)'
                                }]
                            }
                        }
                    },
                },

                {
                    data: data.blue,
                    name:'其他知识',
                    type:'line',
                    barWidth: '60%',
                    showSymbol: false,// 取消折线上面的小圈
                    color: 'rgba(29,152,248,1)',
                    encode: {
                        x: 0,
                        y: 3
                    },
                    areaStyle: {
                        normal: {
                            color: {
                                type: 'linear',
                                x: 0,
                                y: 0,
                                x2: 0,
                                y2: 1,
                                colorStops: [{
                                    offset: 0, color: 'rgba(29,152,248,1)'
                                }, {
                                    offset: 0.5, color: 'rgba(29,152,248,0.7)'
                                }, {
                                    offset: 1, color: 'rgba(29,152,248,0)'
                                }]
                            }
                        }
                    },
                }
            ]
        };

        box2.setOption(option2);

    };// renderCurve








    // ========================================================
    var box = echarts.init(document.getElementById('curve-1'));

    $.getJSON('charts-data.json', function (rawData) {

        var directionMap = {};
        echarts.util.each(
            ['W', 'WSW', 'SW', 'SSW', 'S', 'SSE', 'SE', 'ESE', 'E', 'ENE', 'NE', 'NNE', 'N', 'NNW', 'NW', 'WNW'],
            function (name, index) {
                directionMap[name] = Math.PI / 8 * index;
            }
        );

        var data = echarts.util.map(rawData.data, function (entry) {
            return [entry.time, entry.windSpeed, entry.R, entry.waveHeight];
        });

        console.log(data)
        var dims = {
            time: 0,
            windSpeed: 1,
            R: 2,
            waveHeight: 3,
            weatherIcon: 2,
            minTemp: 3,
            maxTemp: 4
        };
        var arrowSize = 18;
        var weatherIconSize = 45;

        function renderArrow(param, api) {
            var point = api.coord([
                api.value(dims.time),
                api.value(dims.windSpeed)
            ]);

            return {
                type: 'path',
                shape: {
                    pathData: 'M31 16l-15-15v9h-26v12h26v9z',
                    x: -arrowSize / 2,
                    y: -arrowSize / 2,
                    width: arrowSize,
                    height: arrowSize
                },
                rotation: directionMap[api.value(dims.R)],
                position: point,
                style: api.style({
                    stroke: '#555',
                    lineWidth: 1
                })
            };
        }

        function renderWeather(param, api) {
            var point = api.coord([
                api.value(dims.time) +  + 3600 * 24 * 1000 / 2,
                0
            ]);

            return {
                type: 'group',
                children: [{
                    type: 'image',
                    style: {
                        image: api.value(dims.weatherIcon),
                        x: -weatherIconSize / 2,
                        y: -weatherIconSize / 2,
                        width: weatherIconSize,
                        height: weatherIconSize
                    },
                    position: [point[0], 110]
                }, {
                    type: 'text',
                    style: {
                        text: api.value(dims.minTemp) + ' - ' + api.value(dims.maxTemp) + '°',
                        textFont: api.font({fontSize: 14}),
                        textAlign: 'center',
                        textVerticalAlign: 'bottom'
                    },
                    position: [point[0], 80]
                }]
            };
        }

        option = {
            title: {
                text: '天气 风向 风速 海浪 预报',
                subtext: '示例数据源于 www.seabreeze.com.au',
                left: 'center',
                show: false,
            },// title
            tooltip: {
                trigger: 'axis',
                formatter: function (params) {
                    console.log(params)
                    return [
                        echarts.format.formatTime('yyyy-MM-dd', params[0].value[dims.time])
                        + ' ' + echarts.format.formatTime('hh:mm', params[0].value[dims.time]),
                        '风速：' + params[0].value[dims.windSpeed],
                        '风向：' + params[0].value[dims.R],
                        '浪高：' + params[0].value[dims.waveHeight]
                    ].join('<br>');
                }
            },// tooltip
            xAxis: {
                type: 'time',
                maxInterval: 3600 * 1000 * 24,
                splitLine: {
                    show: false,// 分隔线
                    lineStyle: {
                        color: '#ddd'
                    }
                }
            },// xAxis
            yAxis: [
                {
                    name: '每小时更新一次数据',
                    axisLine: {
                        lineStyle: {
                            color: '#0094ff'
                        }
                    },
                    splitLine: {
                        show: false,// 分隔线
                        lineStyle: {
                            color: '#ff0000'
                        }
                    }
                },
                {
                    axisLine: {show: false},// 右边的线
                    axisTick: {show: false},// 右边刻度
                    axisLabel: {show: false},// 右边的数字
                    splitLine: {show: false},// 网格线
                }
            ],// yAxis
            series: [
                {

                    data: data,
                    type: 'line',
                    yAxisIndex: 1,
                    showSymbol: false,
                    hoverAnimation: false,
                    symbolSize: 10,
                    areaStyle: {
                        normal: {
                            color: {
                                type: 'linear',
                                x: 0,
                                y: 0,
                                x2: 0,
                                y2: 1,
                                colorStops: [{
                                    offset: 0, color: 'rgba(88,160,253,1)'
                                }, {
                                    offset: 0.5, color: 'rgba(88,160,253,0.7)'
                                }, {
                                    offset: 1, color: 'rgba(88,160,253,0)'
                                }]
                            }
                        }
                    },
                    lineStyle: {
                        normal: {
                            color: 'rgba(88,160,253,1)',// 曲线的颜色
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: 'rgba(88,160,253,1)',// 曲线上面小球的颜色
                        }
                    },
                    encode: {
                        x: dims.time,
                        y: dims.waveHeight
                    },
                },// 曲线
            ],// series
        };

        box.setOption(option);
    });


</script>
