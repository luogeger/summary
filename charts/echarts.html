<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts</title>
</head>
<body>
    <h3>饼图</h3>
    <div id="pie-o" style="width: 600px; height: 400px; border: 1px solid;"></div>
</body>
</html>
<script src="../file-js/jquery-1.12.4.min.js"></script>
<script src="../file-js/echarts.min.js"></script>
<script>
    +function() {
        var box = echarts.init(document.getElementById('pie-o'));
        var option = {
//            backgroundColor:'rgba(29,152,248, .4)',
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b}: {c} ({d}%)"// 格式，
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
            },
            series: [
                {
                    name:'访问来源',
                    type:'pie',
                    radius: ['90%', '70%'],
                    avoidLabelOverlap: false,
                    label: {
                        normal: {
                            show: true,
                            position: 'center',
                            textStyle: {
                                fontSize: '60',
                                fontWeight: 'bold',
                                color: '#000'
                            }
                        },
                    },
                    labelLine: {
                        normal: {
                            show: false
                        }
                    },
                    data:[
                        {value:335, name:'38%'},
                    ]
                }
            ]
        };
        box.setOption(option);
    }();
</script>
