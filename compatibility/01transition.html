<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01transition</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            -webkit-transition: all 1s;
            -moz-transition: all 1s;
            -ms-transition: all 1s;
            -o-transition: all 1s;
            transition: all 1s;
            background-color: blue;
            border-radius: 10px;
        }
        .box:hover{
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box"> </div>
</body>
</html>
