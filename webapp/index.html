<script type="text/javascript">
    $(function () {
        clickLeftMenu();
//        loadMainPage('itam-content', 'pages/resource/dataCenterList.jsp');
        $(".sidebar-wrapper").slimScroll({
            height: "100%",
            width: "180px"
        });
    });

    toastr.options = {
        closeButton: true,
        debug: false,
        progressBar: true,
        positionClass: "toast-top-right",
        onclick: null,
        showDuration: "100",
        hideDuration: "100",
        timeOut: "150000",
        extendedTimeOut: "500",
        showEasing: "swing",
        hideEasing: "linear",
        showMethod: "fadeIn",
        hideMethod: "fadeOut"
    };
    
    $('#success').click(function (){
        toastr.success('修改成功');
    });

    $('#error').click(function (){
        toastr.error('删除失败');
    });
    
    $('#warning').click(function (){
        toastr.warning('错误警报');
    });
    
    $('#info').click(function (){
        toastr.info('你有一条新消息');
    });
    
    $('#alert').click(function (){
        jAlert('name', 'alert', function (){
            console.log('alert');
        });
    });
    $('#confirm').click(function (){
        jConfirm('name', 'confirm', function (){
            console.log('confirm');
        });
    });
    $('#prompt').click(function (){
        jPrompt('name', 'prompt', function (){
            console.log('prompt');
        });
    });
    
</script>
