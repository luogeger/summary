<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="#" id="form">
        <input type="text" name="name">
        <br>
        <input type="password" name="psd">
        <br>
        <textarea name="txt" id="" cols="30" rows="10"></textarea>
        <br>
    </form>
    <button>注册</button>

    <form action="" id="box">
        第一个名称: <input type="text" name="FirstName" value="Mickey" /><br>
        最后一个名称: <input type="text" name="LastName" value="Mouse" /><br>
    </form>
    <button>序列化表单值</button>
    <div></div>

</body>
</html>
<script src="../../fileJs/jquery-1.12.4.min.js"></script>
<script>
    
    $(function(){
        $("button").on('click', function (){
            var newVal = $('#form').serialize();
            console.log(newVal);
            
        })
    });
</script>

<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("div").text($("#box").serialize());
        });
    });
</script>
