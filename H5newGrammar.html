<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input">
<span id="output"></span>


<!-- body end -->
</body>
</html>
<script>
    var input = document.querySelector('#input');
    var output = document.querySelector('#output');
    input.addEventListener('keyup', function (){
       var newVal = input.value;
       output.textContent = 'value' + newVal;
    });
    
    


        
</script>
