<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02ui_demo</title>
    <link rel="stylesheet" href="../fileCss/bootstrap.min.css">
    <script src="../fileJs/jquery-1.12.4.min.js"></script>
    <script src="../fileJs/bootstrap.min.js"></script>
</head>
<body>
    <div id="button">
        <div class="btn btn-info btn-group-sm">删除</div>
        <div class="btn btn-info btn-xs">详情</div>
        <div class="btn btn-info btn-sm">详情</div>
        <div class="btn btn-default btn-lg">详情</div>
        <div class="btn">详情</div>
    </div>
    

    <div id="input">
        <form role="form">
            <div class="form-group">
                <label for="name">名称</label>
                <input type="text" class="form-control" id="name" placeholder="请输入名称">
            </div>
            <div class="form-group">
                <label for="inputfile">文件输入</label>
                <input type="file" id="inputfile">
                <p class="help-block">这里是块级帮助文本的实例。</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox">请打勾
                </label>
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
</body>
</html>
