    <div class="info">

            <img src="" alt="">

<script>
    var $imgs = $('.images img');
    var $pop = $('.pop-up');
    $imgs.each(function (index, item){
        var _item = $(item);
        _item.click(function (){
            var src = $(this).attr('src');
            $pop.removeClass('hide').css('overflow', 'auto').children('img').attr('src', src)
            $('body').css('overflow', 'hidden')
        })
    })
    $pop.children('img').click(function (){
        $pop.addClass('hide').children('img').attr('src', '')
        $('body').css('overflow', 'auto')
    })
</script>
