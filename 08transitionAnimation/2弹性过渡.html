<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /**
        * Elastic transitions
        */
         

         input:not(:focus) + .callout:not(:hover) { 
             transform: scale(0); 
             transition: .25s transform; 
         } 

         .callout { 
             transition: .5s cubic-bezier(.25,.1,.3,1.5) transform; 
             transform-origin: 1.4em -.4em; 
         } 


          
        body {
            padding: 1.5em;
            font: 200%/1.6 Baskerville;
        }

        input {
            display: block;
            padding: 0 .4em;
            font: inherit;
        }

        .callout {
            position: absolute;
            max-width: 14em;
            padding: .6em .8em;
            border-radius: .3em;
            margin: .3em 0 0 -.2em;
            background: #fed;
            border: 1px solid rgba(0,0,0,.3);
            box-shadow: .05em .2em .6em rgba(0,0,0,.2);
            font-size: 75%;
        }

        .callout:before {
            content: "";
            position: absolute;
            top: -.4em;
            left: 1em;
            /*padding: .35em;*/
            width: .7em;
            height: .7em;
            background: inherit;
            border: inherit;
            border-right: 0;
            border-bottom: 0;
            transform: rotate(45deg);
        }

        div{
            width: 10em;
            height: 10em;
            background-color: red;
            border: 5px solid #000000;
            position: relative;
        }
        div:before{
            content: '';
            position: absolute;
            width: 2em;
            height: 2em;
            background: inherit;
            border:inherit;
            top: -1em;
            left: 1em;
            transform: rotate(45deg);
            border-bottom: none;
            border-right: 0;

        }
    </style>
</head>
<body>

    <form action="">
        <label>
                Your username:
            <input value="leaverou"></input>
            <span class="callout">
                Only letters, numbers, underscores (_) and hyphens (-) allowed!
            </span>
        </label>
    </form>
    <!--<div>-->
        <!--Lorem ipsum dolor sit amet, consectetur adipisicing -->
    <!--</div>-->
</body>
</html>
