<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../fonts-bootstrap/fontawesome/font-awesome.css">
    <style>
        body {
            padding: 1.5em;
            font: 100%/1.6 Baskerville;
        }
        
        input:not(:focus) + .callout:not(:hover) {
             transform: scale(0);
             transition: .25s transform;
        }
        
        .callout {
             transition: .5s cubic-bezier(.25,.1,.3,1.5) transform;
             /*transition: .5s cubic-bezier(.25,.1,.3,1) transform;*/
             transform-origin: 10% 10%;
        }

        input {
            display: block;
            padding: 0 .4em;
            font: inherit;
        }

        .callout {
            position: absolute;
            max-width: 14em;
            padding: .6em .8em;
            border-radius: .3em;
            margin: .3em 0 0 -.2em;
            background: #fed;
            border: 1px solid rgba(0,0,0,.3);
            box-shadow: .05em .2em .6em rgba(0,0,0,.2);
            font-size: 75%;
        }

        .callout:before {
            content: "";
            position: absolute;
            top: -.4em;
            left: 1em;
            /*padding: .35em;*/
            width: .7em;
            height: .7em;
            background: inherit;
            border: inherit;
            border-right: 0;
            border-bottom: 0;
            transform: rotate(45deg);
        }

        /*div{*/
            /*width: 10em;*/
            /*height: 10em;*/
            /*background-color: red;*/
            /*border: 5px solid #000000;*/
            /*position: relative;*/
        /*}*/
        /*div:before{*/
            /*content: '';*/
            /*position: absolute;*/
            /*width: 2em;*/
            /*height: 2em;*/
            /*background: inherit;*/
            /*border:inherit;*/
            /*top: -1em;*/
            /*left: 1em;*/
            /*transform: rotate(45deg);*/
            /*border-bottom: none;*/
            /*border-right: 0;*/
        /*}*/
    </style>
    <style>
        .hide{
            display: none;
        }
        #app{
            font-size: 100%;
            margin-top: 1em;
            border: .1em solid rgba(0, 0, 255, .5);
            line-height: 1;
        }

        .check-box-wrap,
        .check-box-wrap span{
            display: inline-block;
            vertical-align: middle;
        }
        
        .check-box-wrap{
            background-color: rgba(255, 0, 0, .2);
            border-radius: 6px;
            padding-left: 1.75em;
            padding-right: .5em;
            position: relative;
        }

        .check-box-wrap span{
            cursor: pointer;
        }
        
        .checkbox-border,
        .checkbox-icon{
            position: absolute;
            top: 50%;
        }

        .checkbox-border{
            transition: color .2s;
            left: .5em;
            margin-top: -15px;
        }

        .checkbox-icon{
            transform: scale(0);
            transition: .2s cubic-bezier(.25,.1,.3,1) transform;
            transform-origin: 50% 50%;
            color: #0094ff;
            left: .4em;
            margin-top: -16px;
        }
        
     
     
       
        .theme-col{
            color: #0094ff;
        }
        .scale{
            transform: scale(.6);
        }
    </style>
</head>
<body>

    <form action="">
        <label>
                Your username:
            <input value="leaverou"></input>
            <span class="callout">
                Only letters, numbers, underscores (_) and hyphens (-) allowed!
            </span>
        </label>
    </form>

    <div id="app">
        <span class="check-box-wrap">
            <span class="checkbox-border icon-check-empty"></span>
            <span class="checkbox-icon icon-ok"></span>
            <span>羽毛球</span>
        </span>
    </div>
</body>
</html>
<script src="../fileJs/jquery-1.12.4.min.js"></script>
<script>
    var $checkbox = $('.check-box-wrap');
    var $border = $('.checkbox-border');
    var $icon = $('.checkbox-icon');
    
    $border.hover(function (){
        $(this).addClass('theme-col');
    },function (){
        $(this).removeClass('theme-col');
    });
    $checkbox.click(function (){
        if ($(this).hasClass('check-active')){
            $border.removeClass('theme-col');
            $icon.removeClass('scale');
            $(this).removeClass('check-active');
            return;
        }
        $border.addClass('theme-col');
        $icon.addClass('scale');
        $(this).addClass('check-active');
    })
</script>
