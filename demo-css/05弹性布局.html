<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>弹性布局</title>
<!--
    垂直：justify-content: center;
    水平：align-items: center;
    默认的只要给父盒子加了 display:flex; 下面的li标签，就会水平的排开，不需要设置宽高
-->
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            max-width: 640px;
            min-width: 320px;
        }
        .box{
            border: 1px dashed #0094ff;
            width: 100%;
            height: 500px;
            display: flex;
            box-sizing: border-box;
            flex-direction: column;
        }
        box li{
            border: 1px solid #ff0000;
            list-style: none;
            border-bottom: none;
        }

        li:nth-child(1)
        ,li:nth-child(2)
        ,li:nth-child(3)
        ,li:nth-child(4)
        ,li:nth-child(5)
        ,li:nth-child(6)
        {
            flex: 1;
        }
        .small{
            width: 60px;
            height: 30px;
            border-radius:8px;
            background-color: #f60;
            text-align: center;

        }
        li:nth-child(6){
            flex: 1;
            border-bottom: 1px solid #ff0000;
        }

        .two{
            width: 100%;
            height: 300px;
            border: 1px solid #0094ff;
            display: flex;
            flex-direction: column;
            /*justify-content: center;*/
            align-items: center;
        }
        .two>div{
            width: 60px;
            /*height: 30px;*/
        }
    </style>
</head>
<body>
<box class="container">
    <ul class="box">
        <li>
            <div class="small">哈哈</div>
        </li>
        <a href="">123</a>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <br>
    <div class="two">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <br><br><br>
</box>

</html>
