<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层级</title>
    <style>
        .one,.two{
            position: relative;
        }
        .two{
            /*margin-top: -50px;*/
        }
        .one1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            z-index: 10;
        }
        .two1{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            z-index: 1;
            /*top: 50px;*/
        }
    </style>
</head>
<body>
    <div class="one">
        <div class="one1">
        
        </div>
    </div>
    <div class="two">
        <div class="two1">
        
        </div>
    </div>

</body>
</html>
