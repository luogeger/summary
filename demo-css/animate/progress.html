<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>progress</title>
    <style>
        .i-progress{
            padding-right: 60px;
            position: relative;
        }

        .i-pro-text{
            width: 50px;
            position: absolute;
            right: 0;
            top: 0;
            font-size: 12px;
            line-height: 12px;
            text-align: center;
        }

        .i-pro-wrap{
            width: 100%;
            height: 12px;
            background-color: #98C1E3;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        #iProBar{
            height: 100%;
            border-radius: 20px;
            background-color: rgb(29, 152, 249);
            position: relative;
            overflow: hidden;
            transition: 1s;

        }

        #iProBar:after{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 1;
            overflow: hidden;
            border-radius: 20px;
            background-size: 50px 50px;
            background-image: linear-gradient(
                    -45deg,
                    rgba(255, 255, 255, .2) 25%,
                    transparent 25%,
                    transparent 50%,
                    rgba(255, 255, 255, .2) 50%,
                    rgba(255, 255, 255, .2) 75%,
                    transparent 75%,
                    transparent
            );
            animation: autoMove  2s  infinite linear;
        }

        @keyframes autoMove{
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 50px 50px;
            }
        }

    </style>
</head>
<body>

<div class="pro-box">
    <div class="i-progress">
        <div class="i-pro-wrap"><div id="iProBar" style="width: 10.1%;"></div></div>
        <div class="i-pro-text"><span id="iProNum">10.1</span> %</div>
    </div>

</div>

</body>
