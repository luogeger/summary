<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>06</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            max-width: 640px;
            min-width: 320px;
        }
        ul{
            width: 100%;
            height: 500px;
            border: 1px solid #ff0000;
            display: flex;
            /*flex-direction: column;*/
            /*justify-content: center;*/
            /*align-content: center;*/
        }
        li{
            border: 3px dashed #0094ff;
            flex:1;
            list-style: none;
            position: relative;
        }
        li>div{
            width: 80px;
            height: 30px;
            background-color: #ff0000;
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }
        .haha{
            height: 500px;
            display: flex;
            border:1px solid #0094ff;
            /*            x方向居中  */
            justify-content: center;
            /*            y方向居中*/
            align-items: center;
        }
        .hehe{
            width: 300px;
            height: 300px;
            border:1px solid #0094ff;
        }
    </style>
</head>
<body>
    <ul class="box">
        <li><div></div></li>
        <li><div></div></li>
        <li><div></div></li>
    </ul>
    <div class="haha">
        <div class="hehe"></div>
    </div>
    <div></div>
    <br>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
