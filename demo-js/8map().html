<!DOCTYPE html>
<html>
<head>
    <title>8map</title>
    <style>
        p {
            color:red;
        }
        label{
            color: blue;
            font-size:20px;
            position: relative;
            left: 50px;
            top: 50px;
        }
    </style>
    <script type="text/javascript" src="../jquery-1.12.4.min.js"></script>
</head>

<body>
<form method="post" action="">
    <fieldset>
        <div>
            <label for="two">2</label>
            <input type="checkbox" value="2" id="two" name="number[]">
        </div>
        <div>
            <label for="four">4</label>
            <input type="checkbox" value="4" id="four" name="number[]">
        </div>
        <div>
            <label for="six">6</label>
            <input type="checkbox" value="6" id="six" name="number[]">
        </div>
        <div>
            <label for="eight">8</label>
            <input type="checkbox" value="8" id="eight" name="number[]">
        </div>
    </fieldset>
</form>

<p>
    <b>Values: </b>
</p>

<script>
    $(function (){
        var arr = new Array;
        var $lab = $('label'); //这是jQuery对象，伪数组，集合
        $lab.each(function (i,v){
            arr.push(v);
        });
        console.log(arr);
        console.log($lab.eq(3).position());
        console.log($lab.eq(2).position());

        var $a = $lab.eq(1).css(['color','top']);
        console.log($a);    //a是jQuery对象

        //现在是arr是label的集合，每一个label都有几个属性，怎么把每个label里面的某个属性单独的拿出来，放到一个数组里面去
        console.log($lab.map(function () {
            return this.top;
        }));

        $(':checkbox').map(function() {
            return this.id;
        }).get().join();
    })

</script>

</body>
</html>
