<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scroll</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        #app{
            padding: 60px 0 0 180px;
        }

        .main{
            position: relative;
            border: 1px solid #000000;
            overflow: hidden;
            padding: 10px;
        }
        .left{
            border: 1px solid red;
            height: 10000px;
            float: left;
            width: 69%;
        }
        .right{
            float: right;
            height: 500px;
            width: 30%;
            border: 1px solid blue;
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="main">
            <div class="left"></div>
            <div class="right">

            </div>

        </div>
    </div>
</body>
</html>
<script src="../../fileJs/jquery-1.12.4.min.js"></script>
<script>
    //  固定标签列表
    $(window).scroll(function () {
        var top = $(window).scrollTop();
        var maxTop = $('.main').height() - $('.right').outerHeight() +60 -2;
        top > maxTop ? (top = maxTop +'px') : (top = top +'px');

        console.log($('.main').height(), 'main');
        console.log($('.right').outerHeight(), 'right');
        console.log(maxTop, 'maxTop');
        console.log(top);


        $('.right').css('margin-top', top)
    });
</script>
