<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.手风琴</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .parentWrap{
            border: 1px solid #0094ff;
            width: 200px;
        }
        .menuGroup{

        }
        .groupTitle{
            display: block;
            width: 200px;
            line-height:30px;
            text-align: center;
            background-color: #FFDC4F;
            border: 1px solid #000000;
            cursor: pointer;
        }
        .menuGroup>div{
            width: 200px;
            height: 100px;
            background-color: #FFFFCC;
            text-align: center;
            line-height:100px;
            display: none;
        }
        .isShow{
            display: block;
        }
    </style>
</head>
<body>
<ul class="parentWrap">
    <li class="menuGroup">
        <span class="groupTitle">标题1</span>
        <div>one</div>
    </li>
    <li class="menuGroup">
        <span class="groupTitle">标题2</span>
        <div>two</div>
    </li>
    <li class="menuGroup">
        <span class="groupTitle">标题3</span>
        <div>three</div>
    </li>
    <li class="menuGroup">
        <span class="groupTitle">标题4</span>
        <div>four</div>
    </li>
</ul>

</body>
</html>
<script src="../../fileJs/jquery-1.12.4.min.js"></script>
<script>
    $(function (){
        $('.groupTitle').on('click', function (){
            //1.让自己显示
            //2.让其他消失
            $(this).next().slideDown();
            $(this).parent().siblings().children('div').slideUp();
        })
    })
</script>
