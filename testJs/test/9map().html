<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9map()</title>
    <style>
        div{
            width: 150px;
            height: 200px;
            margin: 10px;
            background-color: deepskyblue;
            float: left;
        }
    </style>
</head>
<body>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    <div id="four"></div>
</body>
</html>
<script src="../fileJs/jquery-1.12.4.min.js"></script>
<script>
    $(function (){
        var $divs = $('div');
        console.log($divs); // jQuery对象的伪数组
        console.log($divs.eq(1)); // jQuery对象 --> 单个
        console.log($divs.eq(1).position()); // 对象 --> top,left 的键值对
        console.log($divs.get(1)); // HTML代码
        
        $divs.each(function (i,v){
            $(v).text(i);
            $(this).css({width: '15'+i+'px'});
        });

        //把单独的属性拿出来, 定义一个空数组，迭代Push输出
        var abs = [];
        $divs.each(function (i,v){
            abs.push($(v).css('width'));
        });
        console.log(abs);

        //
//        var maps = $divs.map(function (i,v){
//            return $(this).css('width');
//        }).get();
//        console.log(maps);
//        console.log($divs.get());
    
        //var realArr = $.makeArray($divs);
        //console.log(realArr[0].clientWidth)
        
        var widths = $.map($divs, function (value, key){
            return value.clientWidth;
            
        });
        console.log(widths);
    })
</script>
