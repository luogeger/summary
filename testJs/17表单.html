<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17表单</title>
    <style>
        .box{
            /*width: 700px;*/
            /*height: 100px;*/
            background-color: #0094ff;
            display: inline-block;

        }
        .one{
            width: 500px;
            height: 50px;
            line-height:100px;
        }
    </style>
</head>
<body>
    <div class="box">
        无法聚焦：<input type="text" class="one" disabled>
    </div>
    <br><br><br>
    <div class="box">
        只读：<input type="text" class="one" readonly placeholder="只读">
    </div>
</body>
</html>
